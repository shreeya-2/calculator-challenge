<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator</title>

  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer> </script> 
</head>
<body>
  
<main class = "calculator" >

  <div class="calculator__display"> 
    <div class="calculator__display--previous"> </div>
    <div class="calculator__display--current"> </div>
  </div>

  <label class="calculator__switch">
    <input type="checkbox">
    <span class="calculator__slider"> </span>
  </label>
 
  <section class="calculator__buttons">
  
    <button class="calculator__button calculator__button--clear" type="clear" value="C"> C </button> 
    <button class="calculator__button calculator__button--delete" type="button" value="DEL"> DEL </button> 
    <button class="calculator__button calculator__button--operator calculator__button--percent" type="button" value="%"> % </button> 
    <button class="calculator__button calculator__button--operator" type="button" value= "÷"> ÷ </button> 

    <button class="calculator__button calculator__button--number" type="button" value="7"> 7 </button> 
    <button class="calculator__button calculator__button--number" type="button" value="8"> 8 </button> 
    <button class="calculator__button calculator__button--number" type="button" value="9"> 9 </button> 
    <button class="calculator__button calculator__button--operator" type="button" value="×"> × </button> 

    <button class="calculator__button calculator__button--number" type="button" value="4"> 4 </button> 
    <button class="calculator__button calculator__button--number" type="button" value="5"> 5 </button> 
    <button class="calculator__button calculator__button--number" type="button" value="6"> 6 </button> 
    <button class="calculator__button calculator__button--operator" type="button" value="-"> - </button> 

    <button class="calculator__button calculator__button--number" type="button" value="1"> 1 </button> 
    <button class="calculator__button calculator__button--number" type="button" value="2"> 2 </button> 
    <button class="calculator__button calculator__button--number" type="button" value="3"> 3 </button> 
    <button class="calculator__button calculator__button--operator" type="button" value="+"> + </button> 

    <button class="calculator__button calculator__button--number calculator__button--zero" type="button" value="0"> 0 </button> 
    <button class="calculator__button calculator__button--number calculator__button--point" type="button" value="."> . </button>
    <button class="calculator__button calculator__button--equals" type="button" value="="> = </button> 

  </section>


</main>

</body>
</html>
