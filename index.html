<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Calculator</title>

  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer> </script> 
</head>
<body>
  
<main class = "calculator" >

  <div class="calculator--display"> 
    <div data-previous class="previous"> previous</div>
    <div data-current class="current"> current</div>
  </div>
 
  <section class="calculator--buttons">
  
    <button data-clear class="calc__button calc__button--clear" type="clear" value="C"> C </button> 
    <button data-number class="calc__button" type="button" value="+/-"> +/- </button> 
    <button data-operation class="calc__button" type="button" value="%"> % </button> 
    <button data-operation class="calc__button calc__button--operator" type="button" value= "&divide"> &divide </button> 

    <button data-number class="calc__button" type="button" value="7"> 7 </button> 
    <button data-number class="calc__button" type="button" value="8"> 8 </button> 
    <button data-number class="calc__button" type="button" value="9"> 9 </button> 
    <button data-operation class="calc__button calc__button--operator" type="button" value="&times"> &times </button> 

    <button data-number class="calc__button" type="button" value="4"> 4 </button> 
    <button data-number class="calc__button" type="button" value="5"> 5 </button> 
    <button data-number class="calc__button" type="button" value="6"> 6 </button> 
    <button data-operation class="calc__button calc__button--operator" type="button" value="-"> - </button> 

    <button data-number class="calc__button" type="button" value="1"> 1 </button> 
    <button data-number class="calc__button" type="button" value="2"> 2 </button> 
    <button data-number class="calc__button" type="button" value="3"> 3 </button> 
    <button data-operation class="calc__button calc__button--operator" type="button" value="+"> + </button> 

    <button data-number class="calc__button calc__button--zero" type="button" value="0"> 0 </button> 
    <button data-number class="calc__button" type="button" value="."> . </button>
    <button data-equals class="calc__button calc__button--equals" type="button" value="="> = </button> 

  </section>


</main>

</body>
</html>
